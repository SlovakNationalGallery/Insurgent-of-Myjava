funfacts:
  #step 0 is characterselection
  0:
    - sk: Ján Francisci, Ľudovít Štúr a ďalší velitelia výprav boli najmä prozaici a básnici. Ich hlavnými zbraňami boli slová a idey.
      en: Ján Francisci, Ľudovít Štúr and other commanders were primarily writers and poets. Their main weapons were words and ideas.
    - sk: Johanka Hrebendová-Bóriková cvičila zbor dobrovoľníkov, ošetrovala ranených a robila osvetu. Vyslúžila si titul “slovenská panna orleánska”.
      en: Johanka Hrebendová-Bóriková trained a troop of volunteers, nursed the wounded and spread education. She earned the title 'Slovak Maid of Orleans'.
    - sk: Košútovký útlak sa týkal všetkých nemaďarských obyvateľov slovenskej časti Uhorska. Do povstania sa tak zapojili aj Rómovia, Židia či Nemci.
      en: The Kossuth supression restrained all the non-Hungarian inhabitants of the Slovak part of Great Hungaria. Therefore Roma people, jews and Germans also joined the uprising.
    - sk: Medzi dobrovoľníkmi boli aj zdatní bojovníci, ktorí sa odmietli stať člemi maďarskej domobrany – honvédmi. Jedným z nich bol Ján Kučera, žiak Ľudovíta Štúra.
      en: There were also some talented warriors among the volunteers, who refused to become members of the Hungarian homeland defense (Honvédség in Hungarian). Ján Kučera, Ľudovít Štúr's student, was one of them.
  #step 1 is charactercustomization
  1:
    - sk: Dobrovoľník neváha ísť do boja vo vkusnom odeve – nohavice a blúza z mocného plátna, vojenský plášť, opasok na náboje a pštrosie pero za klobúkom.
      en: A volunteer does not hesitate to enter the battle in tasteful clothing - trunks with a thick linen shirt, an army coat, an ammunition belt and an ostrich feather hat.
    - sk: Povstalci Viliam Šulek a Karol Holuby, zlapaní a odsúdení na smrť, sa na popravu ustrojili do najlepších šiat a nechali sa v nich aj pochovať.
      en: Rebels Viliam Šulek and Karol Holuby were caught and condemned to death. For the execution and the funeral, they put on their best clothes.
    - sk: Typickým koloritom dobrovoľníka je modrý kabát, biele plátené nohavice a čierne bagandže. Farebnej fantázii na bojisku sa ale medze nekladú.
      en: A volunteer typically wears a blue coat, white linen trunks and heavy black boots. But there are no colour restrictions on the battle field.
  #step 3 is baseweaponselection
  3:
    - sk: Slovenskí povstalci bojovali za slobodu nástrojmi svojej obživy – kosami, cepmi či vidlami. Pravá vojenská výzbroj bola vzácnosťou.
      en: When fighting for freedom, the Slovak rebel army used the tools of their everyday livelihood - scythes, flails or pitchforks. A proper army gear was a rarity.
    - sk: Hŕstka dobrovoľníkov mala naporúdzi belgické pušky z dreva, ocele a mosadze. Nabíjali sa kapslami a pri hlavni mali držiak na bodák.
      en: Only some volunteers had Belgian rifles made of wood, steal and brass. The rifles were charged by capsules and had a bayonet fixed on their muzzles.
    - sk: Gro protiuhorských výprav tvorili roľníci bez výzbroje a vojenskej prípravy. Časť zbraní a streliva neoficiálne poskytla Viedenská vláda.
      en: Peasants comprised the majority of the anti-Habsburgh crussaides with no gear and army training. The Vienna government unoficially provided some of the weapons and ammunition.
  #step 4 is weaponcomposition
  4:
    - sk: Improvizované zbrane a brnenia museli povstalcom stačiť proti cvičeným gardistom a kyrysníkom. Čo im chýbalo na výzbroji dohnali silným zápalom pre vec národnú.
      en: Improvised weapons and armours had to protect the rebels against trained guardsmen and cuirassiers. The shortcomings on gear had to be taunted by their determination to fight for the matters of the nation.
    - sk: „Kto si nevyvolil znášať príkoria na obranu spravodlivosti, ten nepoznal jej svätosť.“ - Ľudovít Štúr
      en: He who chose not to bear agony to defend justice knew nothing about its sanctity.' - Ľudovít Štúr

